<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Minimalista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8faff;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --primary-color: #2563eb;
            --secondary-color: #60a5fa;
            --accent-color: #27ae60;
            --border-color: #e6f0ff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .hidden {
            display: none !important;
        }

        /* Estructura principal */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* Cabecera común */
        .header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        /* Botones de icono */
        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 8px;
        }

        .icon-button:hover {
            background-color: var(--border-color);
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            stroke: var(--primary-color);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Área de contenido */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Lista de chats */
        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Avatares */
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
            position: relative;
            margin-right: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid var(--card-bg);
        }

        .online {
            background-color: var(--accent-color);
        }

        .offline {
            background-color: #9ca3af;
        }

        /* Info del chat */
        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .chat-last-message {
            font-size: 0.8rem;
            color: #6b7280;
            position: relative;
            padding-right: 40px;
        }

        .chat-time {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 0.7rem;
            color: #9ca3af;
        }

        .unread-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            min-width: 20px;
            text-align: center;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        /* Botón flotante */
        .floating-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .floating-button:hover {
            transform: scale(1.1);
        }

        .floating-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
        }

        /* Pantalla de conversación */
        .conversation {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }

        .received {
            align-self: flex-start;
            background-color: var(--border-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            text-align: right;
        }

        .received .message-time {
            color: #9ca3af;
        }

        /* Área de entrada */
        .input-area {
            padding: 12px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 0.9rem;
            outline: none;
            min-height: 40px;
            max-height: 120px;
            resize: none;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .message-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-button:hover {
            background-color: var(--secondary-color);
        }

        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            stroke: white;
            stroke-width: 2;
        }

        /* Pantallas de perfil */
        .profile-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--primary-color);
            background-size: cover;
            background-position: center;
            position: relative;
            margin-bottom: 24px;
        }

        .profile-avatar-camera {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 36px;
            height: 36px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .profile-avatar-camera:hover {
            background-color: var(--secondary-color);
        }

        .profile-avatar-camera svg {
            width: 18px;
            height: 18px;
            stroke: white;
            stroke-width: 2;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (min-width: 600px) {
            .profile-avatar {
                width: 160px;
                height: 160px;
                font-size: 3.5rem;
            }
            
            .profile-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de chats -->
    <div id="chats-screen" class="screen">
        <div class="header">
            <h1 class="header-title">Conversaciones</h1>
            <button id="profile-button" class="icon-button" aria-label="Mi perfil">
                <svg viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
        
        <div class="content">
            <div id="chat-list" class="chat-list">
                <!-- Los chats se cargarán aquí -->
            </div>
        </div>
        
        <button id="new-chat-button" class="floating-button" aria-label="Nuevo chat">
            <svg viewBox="0 0 24 24">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        </button>
    </div>
    
    <!-- Pantalla de usuarios -->
    <div id="users-screen" class="screen hidden">
        <div class="header">
            <button id="back-button" class="icon-button" aria-label="Volver">
                <svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <h1 class="header-title">Nuevo chat</h1>
        </div>
        
        <div class="content">
            <div id="user-list" class="chat-list">
                <!-- Los usuarios se cargarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Pantalla de conversación -->
    <div id="chat-screen" class="screen hidden">
        <div class="header">
            <button id="back-chat-button" class="icon-button" aria-label="Volver">
                <svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <div style="display: flex; align-items: center; flex: 1;">
                <div id="chat-user-avatar" class="avatar"></div>
                <div>
                    <div id="chat-user-name" style="font-weight: 500;"></div>
                    <div id="chat-user-status" style="font-size: 0.75rem; color: #6b7280;"></div>
                </div>
            </div>
        </div>
        
        <div class="conversation">
            <div id="messages-container" class="messages">
                <!-- Los mensajes se cargarán aquí -->
            </div>
            
            <div class="input-area">
                <textarea id="message-input" class="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                <button id="send-button" class="send-button" disabled aria-label="Enviar">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Pantalla de mi perfil -->
    <div id="profile-screen" class="screen hidden">
        <div class="header">
            <button id="back-profile-button" class="icon-button" aria-label="Volver">
                <svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <h1 class="header-title">Mi perfil</h1>
        </div>
        
        <div class="content">
            <div class="profile-container">
                <div class="profile-avatar" id="profile-big-avatar">
                    <div class="profile-avatar-camera" id="change-avatar-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                    </div>
                </div>
                <div class="profile-name" id="profile-display-name"></div>
            </div>
        </div>
    </div>
    
    <!-- Pantalla de perfil de usuario -->
    <div id="user-profile-screen" class="screen hidden">
        <div class="header">
            <button id="back-user-profile-button" class="icon-button" aria-label="Volver">
                <svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <h1 class="header-title">Perfil</h1>
        </div>
        
        <div class="content">
            <div class="profile-container">
                <div class="profile-avatar" id="user-profile-avatar">
                    <div class="status-dot" id="user-profile-status"></div>
                </div>
                <div class="profile-name" id="user-profile-name"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener ID de usuario de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const currentUserId = urlParams.get('user_id');
            
            // Datos del usuario actual
            const currentUser = {
                id: currentUserId,
                username: sessionStorage.getItem('username') || 'Usuario',
                displayName: sessionStorage.getItem('display_name') || 'Usuario',
                avatar: sessionStorage.getItem('avatar')
            };
            
            // Elementos del DOM
            const screens = {
                chats: document.getElementById('chats-screen'),
                users: document.getElementById('users-screen'),
                chat: document.getElementById('chat-screen'),
                profile: document.getElementById('profile-screen'),
                userProfile: document.getElementById('user-profile-screen')
            };
            
            const buttons = {
                newChat: document.getElementById('new-chat-button'),
                back: document.getElementById('back-button'),
                backChat: document.getElementById('back-chat-button'),
                backProfile: document.getElementById('back-profile-button'),
                backUserProfile: document.getElementById('back-user-profile-button'),
                profile: document.getElementById('profile-button'),
                send: document.getElementById('send-button'),
                changeAvatar: document.getElementById('change-avatar-button')
            };
            
            const elements = {
                chatList: document.getElementById('chat-list'),
                userList: document.getElementById('user-list'),
                messagesContainer: document.getElementById('messages-container'),
                messageInput: document.getElementById('message-input'),
                chatUserAvatar: document.getElementById('chat-user-avatar'),
                chatUserName: document.getElementById('chat-user-name'),
                chatUserStatus: document.getElementById('chat-user-status'),
                profileBigAvatar: document.getElementById('profile-big-avatar'),
                profileDisplayName: document.getElementById('profile-display-name'),
                userProfileAvatar: document.getElementById('user-profile-avatar'),
                userProfileName: document.getElementById('user-profile-name'),
                userProfileStatus: document.getElementById('user-profile-status')
            };
            
            // Estado de la aplicación
            let currentChat = null;
            let currentChatUser = null;
            let users = [];
            let chats = [];
            
            // Conexión Socket.IO
            const socket = io({
                query: {
                    user_id: currentUserId
                }
            });
            
            // Mostrar pantalla
            function showScreen(screen) {
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screen.classList.remove('hidden');
            }
            
            // Navegación
            buttons.newChat.addEventListener('click', () => {
                fetchUsers();
                showScreen(screens.users);
            });
            
            buttons.back.addEventListener('click', () => showScreen(screens.chats));
            buttons.backChat.addEventListener('click', () => showScreen(screens.chats));
            buttons.backProfile.addEventListener('click', () => showScreen(screens.chats));
            buttons.backUserProfile.addEventListener('click', () => {
                if (currentChatUser) {
                    showScreen(screens.chat);
                } else {
                    showScreen(screens.users);
                }
            });
            
            buttons.profile.addEventListener('click', () => {
                updateProfileScreen();
                showScreen(screens.profile);
            });
            
            // Actualizar pantalla de perfil
            function updateProfileScreen() {
                elements.profileDisplayName.textContent = currentUser.displayName;
                
                if (currentUser.avatar) {
                    elements.profileBigAvatar.style.backgroundImage = `url('/uploads/${currentUser.avatar}')`;
                    elements.profileBigAvatar.textContent = '';
                } else {
                    elements.profileBigAvatar.textContent = currentUser.displayName.substring(0, 1).toUpperCase();
                    elements.profileBigAvatar.style.backgroundImage = '';
                }
            }
            
            // Cambiar avatar
            buttons.changeAvatar.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const formData = new FormData();
                        formData.append('avatar', file);
                        formData.append('user_id', currentUserId);
                        
                        try {
                            const response = await fetch('/api/update_avatar', {
                                method: 'POST',
                                body: formData
                            });
                            
                            const result = await response.json();
                            if (result.success) {
                                currentUser.avatar = result.avatar;
                                sessionStorage.setItem('avatar', result.avatar);
                                updateProfileScreen();
                            }
                        } catch (error) {
                            console.error('Error al actualizar el avatar:', error);
                        }
                    }
                };
                
                input.click();
            });
            
            // Cargar usuarios
            async function fetchUsers() {
                try {
                    const response = await fetch(`/api/users?exclude=${currentUserId}`);
                    users = await response.json();
                    renderUserList();
                } catch (error) {
                    console.error('Error al cargar usuarios:', error);
                }
            }
            
            // Renderizar lista de usuarios
            function renderUserList() {
                elements.userList.innerHTML = '';
                
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'chat-item';
                    userElement.innerHTML = `
                        <div class="avatar ${user.online ? 'online' : 'offline'}">
                            ${user.avatar ? '' : user.display_name.substring(0, 1).toUpperCase()}
                            ${user.avatar ? `<div style="background-image: url('/uploads/${user.avatar}'); width: 100%; height: 100%; border-radius: 50%;"></div>` : ''}
                            <div class="status-dot ${user.online ? 'online' : 'offline'}"></div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${user.display_name}</div>
                            <div class="chat-last-message">${user.online ? 'En línea' : 'Desconectado'}</div>
                        </div>
                    `;
                    
                    userElement.addEventListener('click', () => openChat(user));
                    elements.userList.appendChild(userElement);
                });
            }
            
            // Cargar chats
            async function fetchChats() {
                try {
                    const response = await fetch(`/api/chats?user_id=${currentUserId}`);
                    chats = await response.json();
                    renderChatList();
                } catch (error) {
                    console.error('Error al cargar chats:', error);
                }
            }
            
            // Renderizar lista de chats
            function renderChatList() {
                elements.chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const otherUser = chat.participant;
                    const chatElement = document.createElement('div');
                    chatElement.className = 'chat-item';
                    chatElement.innerHTML = `
                        <div class="avatar ${otherUser.online ? 'online' : 'offline'}">
                            ${otherUser.avatar ? '' : otherUser.display_name.substring(0, 1).toUpperCase()}
                            ${otherUser.avatar ? `<div style="background-image: url('/uploads/${otherUser.avatar}'); width: 100%; height: 100%; border-radius: 50%;"></div>` : ''}
                            <div class="status-dot ${otherUser.online ? 'online' : 'offline'}"></div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${otherUser.display_name}</div>
                            <div class="chat-last-message">
                                ${chat.last_message ? chat.last_message.content : 'Nuevo chat'}
                                <span class="chat-time">${chat.last_message ? formatTime(chat.last_message.timestamp) : ''}</span>
                                ${chat.unread_count > 0 ? `<span class="unread-count">${chat.unread_count}</span>` : ''}
                            </div>
                        </div>
                    `;
                    
                    chatElement.addEventListener('click', () => openChat(otherUser, chat.id));
                    elements.chatList.appendChild(chatElement);
                });
            }
            
            // Formatear hora
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Abrir chat
            async function openChat(user, chatId = null) {
                currentChatUser = user;
                currentChat = chatId;
                
                // Actualizar cabecera del chat
                elements.chatUserName.textContent = user.display_name;
                elements.chatUserStatus.textContent = user.online ? 'En línea' : 'Desconectado';
                
                if (user.avatar) {
                    elements.chatUserAvatar.style.backgroundImage = `url('/uploads/${user.avatar}')`;
                    elements.chatUserAvatar.textContent = '';
                } else {
                    elements.chatUserAvatar.textContent = user.display_name.substring(0, 1).toUpperCase();
                    elements.chatUserAvatar.style.backgroundImage = '';
                }
                
                // Cargar mensajes
                if (chatId) {
                    await fetchMessages(chatId);
                } else {
                    // Crear nuevo chat si no existe
                    await createChat(user.id);
                }
                
                showScreen(screens.chat);
            }
            
            // Crear nuevo chat
            async function createChat(userId) {
                try {
                    const response = await fetch('/api/chats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user1_id: currentUserId,
                            user2_id: userId
                        })
                    });
                    
                    const newChat = await response.json();
                    currentChat = newChat.id;
                    fetchChats();
                } catch (error) {
                    console.error('Error al crear chat:', error);
                }
            }
            
            // Cargar mensajes
            async function fetchMessages(chatId) {
                try {
                    const response = await fetch(`/api/messages?chat_id=${chatId}`);
                    const messages = await response.json();
                    renderMessages(messages);
                    
                    // Marcar mensajes como leídos
                    const unreadMessages = messages.filter(m => !m.read && m.sender_id !== parseInt(currentUserId));
                    if (unreadMessages.length > 0) {
                        socket.emit('mark_as_read', { message_ids: unreadMessages.map(m => m.id) });
                    }
                } catch (error) {
                    console.error('Error al cargar mensajes:', error);
                }
            }
            
            // Renderizar mensajes
            function renderMessages(messages) {
                elements.messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    const isCurrentUser = message.sender_id === parseInt(currentUserId);
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                    
                    messageElement.innerHTML = `
                        ${message.content}
                        <div class="message-time">
                            ${formatTime(message.timestamp)}
                            ${isCurrentUser ? (message.read ? '✓✓' : '✓') : ''}
                        </div>
                    `;
                    
                    elements.messagesContainer.appendChild(messageElement);
                });
                
                // Scroll al final
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            }
            
            // Enviar mensaje
            async function sendMessage() {
                const messageText = elements.messageInput.value.trim();
                if (!messageText || !currentChatUser) return;
                
                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sender_id: currentUserId,
                            receiver_id: currentChatUser.id,
                            content: messageText
                        })
                    });
                    
                    const newMessage = await response.json();
                    
                    // Limpiar input
                    elements.messageInput.value = '';
                    elements.messageInput.style.height = 'auto';
                    buttons.send.disabled = true;
                    
                    // Actualizar lista de chats
                    fetchChats();
                } catch (error) {
                    console.error('Error al enviar mensaje:', error);
                }
            }
            
            // Eventos de entrada de mensaje
            elements.messageInput.addEventListener('input', function() {
                buttons.send.disabled = !this.value.trim();
                this.style.height = 'auto';
                this.style.height = `${this.scrollHeight}px`;
            });
            
            elements.messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            buttons.send.addEventListener('click', sendMessage);
            
            // Eventos de Socket.IO
            socket.on('receive_message', (message) => {
                if (currentChatUser && message.sender_id === currentChatUser.id) {
                    // Si estamos en el chat correcto, mostrar el mensaje
                    const isCurrentUser = message.sender_id === parseInt(currentUserId);
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                    
                    messageElement.innerHTML = `
                        ${message.content}
                        <div class="message-time">
                            ${formatTime(message.timestamp)}
                            ${isCurrentUser ? (message.read ? '✓✓' : '✓') : ''}
                        </div>
                    `;
                    
                    elements.messagesContainer.appendChild(messageElement);
                    elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
                    
                    // Marcar como leído si es un mensaje recibido
                    if (!isCurrentUser && !message.read) {
                        socket.emit('mark_as_read', { message_id: message.id });
                    }
                }
                
                // Actualizar lista de chats
                fetchChats();
            });
            
            socket.on('user_status', (data) => {
                // Actualizar estado en la lista de usuarios
                const user = users.find(u => u.id === data.user_id);
                if (user) {
                    user.online = data.online;
                    renderUserList();
                }
                
                // Actualizar estado en el chat activo
                if (currentChatUser && currentChatUser.id === data.user_id) {
                    currentChatUser.online = data.online;
                    elements.chatUserStatus.textContent = data.online ? 'En línea' : 'Desconectado';
                }
                
                // Actualizar lista de chats
                fetchChats();
            });
            
            // Inicialización
            updateProfileScreen();
            fetchChats();
        });
    </script>
</body>
</html>
