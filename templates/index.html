<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #4a90e2, #1e3a8a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2, h3 {
            margin-bottom: 1.5rem;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #93c5fd;
            text-decoration: none;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        #user-list {
            list-style: none;
            margin-top: 1rem;
        }
        #user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        #user-list li:hover {
            transform: scale(1.02);
        }
        .call-btn, .audio-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .call-btn svg, .audio-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: transform 0.3s ease;
        }
        .call-btn:hover svg, .audio-btn:hover svg {
            transform: scale(1.2);
        }
        .call-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 5px;
            animation: slideIn 0.3s ease;
        }
        .call-notification.hidden {
            display: none;
        }
        .call-notification button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
        }
        .call-notification button:hover {
            background: #1d4ed8;
        }
        .video-call {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .video-call.hidden {
            display: none;
        }
        video {
            width: 45%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #call-status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        #call-timer {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        #end-call-btn {
            padding: 0.8rem 1.5rem;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #end-call-btn:hover {
            background: #cc0000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Bienvenido, {{ username }}!</h2>
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesión</a>
        <h3>Usuarios Conectados</h3>
        <ul id="user-list"></ul>
        <div id="call-notification" class="call-notification hidden">
            <p>Llamada <span id="call-type"></span> entrante de <span id="caller-name"></span></p>
            <button id="accept-call">Aceptar</button>
            <button id="reject-call">Rechazar</button>
        </div>
        <div id="video-call" class="video-call hidden">
            <p id="call-status">Conectando...</p>
            <p id="call-timer">00:00</p>
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
            <button id="end-call-btn">Colgar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const userList = document.getElementById('user-list');
        const callNotification = document.getElementById('call-notification');
        const callerName = document.getElementById('caller-name');
        const callType = document.getElementById('call-type');
        const acceptCallBtn = document.getElementById('accept-call');
        const rejectCallBtn = document.getElementById('reject-call');
        const videoCall = document.getElementById('video-call');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const callStatus = document.getElementById('call-status');
        const callTimer = document.getElementById('call-timer');
        const endCallBtn = document.getElementById('end-call-btn');

        let localStream;
        let peerConnection;
        let callStartTime;
        let timerInterval;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function startTimer() {
            callStartTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                callTimer.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            callTimer.textContent = '00:00';
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            videoCall.classList.add('hidden');
            callStatus.textContent = 'Conectando...';
            stopTimer();
            socket.emit('end_call', { room: currentRoom });
        }

        socket.on('update_users', (users) => {
            userList.innerHTML = '';
            users.forEach(user => {
                if (user !== '{{ username }}') {
                    const li = document.createElement('li');
                    li.textContent = user;
                    const videoBtn = document.createElement('button');
                    videoBtn.className = 'call-btn';
                    videoBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>`;
                    videoBtn.onclick = () => startCall(user, 'video');
                    const audioBtn = document.createElement('button');
                    audioBtn.className = 'audio-btn';
                    audioBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
                    audioBtn.onclick = () => startCall(user, 'audio');
                    li.appendChild(videoBtn);
                    li.appendChild(audioBtn);
                    userList.appendChild(li);
                }
            });
        });

        socket.on('incoming_call', (data) => {
            callerName.textContent = data.caller;
            callType.textContent = data.call_type === 'video' ? 'de video' : 'de audio';
            callNotification.classList.remove('hidden');
        });

        acceptCallBtn.onclick = () => {
            callNotification.classList.add('hidden');
            socket.emit('accept_call', { caller: callerName.textContent, call_type: callType.textContent.includes('video') ? 'video' : 'audio' });
            startVideoCall(null, callType.textContent.includes('video') ? 'video' : 'audio');
        };

        rejectCallBtn.onclick = () => {
            callNotification.classList.add('hidden');
            socket.emit('reject_call', { caller: callerName.textContent });
        };

        socket.on('call_accepted', (data) => {
            startVideoCall(data.room, data.call_type);
        });

        socket.on('call_rejected', () => {
            alert('Llamada rechazada');
            endCall();
        });

        socket.on('call_ended', () => {
            endCall();
        });

        socket.on('webrtc_signal', (data) => {
            if (data.offer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                peerConnection.createAnswer().then(answer => {
                    peerConnection.setLocalDescription(answer);
                    socket.emit('webrtc_signal', { answer, room: data.room });
                });
            } else if (data.answer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.candidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        let currentRoom;
        async function startCall(targetUser, callType) {
            currentRoom = `{{ username }}_${targetUser}`;
            socket.emit('start_call', { target_user: targetUser, call_type: callType });
            callStatus.textContent = 'Llamando...';
            startVideoCall(null, callType);
        }

        async function startVideoCall(room, callType) {
            videoCall.classList.remove('hidden');
            callStatus.textContent = 'Conectando...';
            const constraints = callType === 'video' ? { video: true, audio: true } : { video: false, audio: true };
            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = callType === 'video' ? localStream : null;
                peerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = callType === 'video' ? event.streams[0] : null;
                    callStatus.textContent = 'En llamada';
                    startTimer();
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('webrtc_signal', { candidate: event.candidate, room: room || currentRoom });
                    }
                };
                if (!room) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('webrtc_signal', { offer, room: currentRoom });
                } else {
                    currentRoom = room;
                }
            } catch (error) {
                console.error('Error iniciando llamada:', error);
                endCall();
                alert('Error al iniciar la llamada. Verifica los permisos de cámara/micrófono.');
            }
        }

        endCallBtn.onclick = () => {
            endCall();
        };
    </script>
</body>
</html>
