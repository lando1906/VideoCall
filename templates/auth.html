<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if mode == 'login' %}Iniciar Sesión{% else %}Registrarse{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #4a90e2, #1e3a8a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #ff4d4d;
            margin-bottom: 1rem;
        }
        a {
            color: #93c5fd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .avatar-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            margin: 0.5rem auto;
        }
        .avatar-btn svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            transition: transform 0.3s ease;
        }
        .avatar-btn:hover svg {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>{% if mode == 'login' %}Iniciar Sesión{% else %}Registrarse{% endif %}</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            {% if mode == 'register' %}
                <label for="avatar-upload" class="avatar-btn" title="Seleccionar foto de perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </label>
                <input type="file" id="avatar-upload" name="avatar" accept="image/*" style="display: none;">
            {% endif %}
            <input type="hidden" name="action" value="{{ mode }}">
            <button type="submit">{% if mode == 'login' %}Iniciar Sesión{% else %}Registrarse{% endif %}</button>
        </form>
        <p>{% if mode == 'login' %}¿No tienes cuenta? <a href="{{ url_for('auth', mode='register') }}">Registrarse</a>{% else %}¿Ya tienes cuenta? <a href="{{ url_for('auth', mode='login') }}">Iniciar Sesión</a>{% endif %}</p>
    </div>
</body>
</html>
