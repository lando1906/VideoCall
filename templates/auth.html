<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoChat - Autenticación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
        }

        .error {
            color: var(--danger);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .switch-mode {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .switch-mode a {
            color: var(--success);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-video"></i>
            <span>VideoChat</span>
        </div>

        <h2>{% if mode == 'login' %}Iniciar Sesión{% else %}Registrarse{% endif %}</h2>

        {% if error %}
            <p class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </p>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <input type="hidden" name="action" value="{{ mode }}">
            
            <button type="submit">
                <i class="fas fa-{% if mode == 'login' %}sign-in-alt{% else %}user-plus{% endif %}"></i>
                <span>{% if mode == 'login' %}Iniciar Sesión{% else %}Registrarse{% endif %}</span>
            </button>
        </form>

        <p class="switch-mode">
            {% if mode == 'login' %}¿No tienes cuenta?{% else %}¿Ya tienes cuenta?{% endif %}
            <a href="{{ url_for('auth', mode=('register' if mode == 'login' else 'login')) }}">
                {% if mode == 'login' %}Registrarse{% else %}Iniciar Sesión{% endif %}
            </a>
        </p>
    </div>
</body>
</html>
